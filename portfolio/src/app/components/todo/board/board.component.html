<div class="board-actions">
	<button class="action-btn" (click)="addList()"><i class="fa-solid fa-plus"></i></button>
</div>
<div class="board-info">
	<p>List Count: {{board.lists.length}}</p>
	<p>Board: {{board.name}}</p>
</div>
<div class="board-lists">
	<kanban-list *ngFor="let list of board.lists" [list]="list.value" [id]="list.key"></kanban-list>
</div>
