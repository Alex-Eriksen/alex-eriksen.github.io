<div class="row border rounded mb-1 pt-2">
  <mat-form-field [style.width.%]="50">
    <mat-label>Stat</mat-label>
    <mat-select [formControl]="statControl" required #selection (ngModelChange)="statChanged(selection.value)">
      <mat-option>-- None --</mat-option>
      <mat-option *ngFor="let stat of statGroup" [value]="stat.name">{{ stat.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field [style.width.%]="50">
    <mat-label>Amount</mat-label>
    <input matInput placeholder="Amount" type="number" required>
  </mat-form-field>
</div>
