<div class="row border rounded mb-1 pt-2">
  <mat-form-field [style.width.%]="50">
    <mat-label>Stat</mat-label>
    <mat-select [formControl]="statControl" required #statSelection (ngModelChange)="scaleChanged(statSelection.value, rankSelection.value)">
      <mat-option>-- None --</mat-option>
      <mat-option *ngFor="let stat of statGroup" [value]="stat.name">{{ stat.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field [style.width.%]="50">
    <mat-label>Rank</mat-label>
    <mat-select [formControl]="rankControl" required #rankSelection (ngModelChange)="scaleChanged(statSelection.value, rankSelection.value)">
      <mat-option>-- None --</mat-option>
      <mat-option *ngFor="let rank of rankGroup" [value]="rank.rank">{{ rank.rank }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
